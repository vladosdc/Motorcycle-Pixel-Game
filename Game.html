<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Motorcycle Game</title>
		<link rel="stylesheet" href="css/style_game.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	</head>
	<body>
	<div class="Message_deviceNotSupport">
		Sorry, but your screen size is too small so it is not supported.
		Try flipping your phone to the horizontal position.
		For a better gaming experience, we recommend playing from a computer
	</div>
	<div class="homePage_deviceNotSupport">
		<a class="HomePageBtn_link" href="index.html"><button class="home_pageBtn">Home</button></a>
	</div>
	<div class="game">
		<div class="motorcycle" id="motorcycle"></div>
		<div class="obstacles" id="obstacles"></div>
	</div>
	<div class="EndBlock">
		<p class="gameOver_text">Game Over!</p>
		<button class="RestartGame">Restart</button>
	</div>
	<div class="jumpBtn_block">
		<button class="jump_btn">JUMP</button>
	</div>
	<div class="score_block">
	<p class="score_text">Score: <p class="score"></p></p>
	</div>
	<div class="HomePage_block">
		<a class="Home_link" href="index.html"><button class="Home_btn">Home Page</button></a>
	</div>
	<script src="js/script_game.js"></script>
	</body>
	</html>
